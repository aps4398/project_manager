<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'projects:project_list' %}">Project Manager</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                    <a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                    <a class="nav-link" href="{% url 'users:profile_update' %}">Edit Profile</a>
<!-- NOT <a class="nav-link" href="/users/profile/update/">Edit Profile</a> -->
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
